<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <button class="btn red" type="button" id="red" aria-label="red"></button>
            <button class="btn yellow" type="button" id="yellow" aria-label="yellow"></button>
        </div>
        <div class="line-two">
            <button class="btn green" type="button" id="green" aria-label="green"></button>
            <button class="btn purple" type="button" id="purple" aria-label="purple"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
